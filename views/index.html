<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Video Chat</title>
    <meta name="description" content="A basic audio-video chat application" />
    <link
      id="favicon"
      rel="icon"
      href="https://tokbox.com/developer/favicon.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <link rel="stylesheet" href="/style.css" />
  </head>
 
  <body>
    <header>
      <h1>A slightly more advanced, but still basic, video chat</h1>
    </header>
 
    <main>
      <div id="subscriber" class="subscriber"></div>
      <div id="publisher" class="publisher"></div>
      <div id="screen-preview" class="screen-preview"></div>
    </main>
    
    
    <button id="share-screen">Share Screen</button>
    <button id="stop-sharing-screen" class="hidden">Stop Sharing Screen</button>
 
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
